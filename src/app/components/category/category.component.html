<div class="container">
  <h2>Categories</h2>

  <!-- Category Form -->
  <form (ngSubmit)="onSubmit()" *ngIf="isEditing">
    <div class="form-group">
      <label for="categoryName">Category Name</label>
      <input type="text" id="categoryName" [(ngModel)]="category.name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="categoryDescription">Description</label>
      <input type="text" id="categoryDescription" [(ngModel)]="category.description" name="description" class="form-control" required>
    </div>

    <!-- Product IDs (reference to products, not full product data) -->
    <div class="form-group">
      <label for="productIds">Product IDs (comma separated)</label>
      <input type="text" id="productIds" [(ngModel)]="category.productIds" name="productIds" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <!-- Category List -->
  <table class="table mt-3" *ngIf="!isEditing">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <button class="btn btn-warning" (click)="editCategory(category)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Add Category Button -->
  <button class="btn btn-success mt-3" (click)="addCategory()">Add Category</button>
</div>
