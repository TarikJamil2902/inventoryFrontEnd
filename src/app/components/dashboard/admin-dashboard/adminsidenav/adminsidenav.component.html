<nav class="sidebar" [ngClass]="{'collapsed': isCollapsed}">
  <div class="sidebar-header">
    <h3>Admin Panel</h3>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas" [ngClass]="{'fa-chevron-left': isCollapsed, 'fa-chevron-right': !isCollapsed}"></i>
    </button>
  </div>

  <ul class="menu-list col-2">
    <li *ngFor="let item of menuItems" class="menu-item"
        (mouseenter)="item.showSubmenu = true" (mouseleave)="item.showSubmenu = false">
      <div (click)="navigate(item.link)" class="menu-link">
        <i class="{{ item.icon }}"></i>
        <span *ngIf="!isCollapsed">{{ item.label }}</span>
      </div>
    </li>
  </ul>
</nav>
