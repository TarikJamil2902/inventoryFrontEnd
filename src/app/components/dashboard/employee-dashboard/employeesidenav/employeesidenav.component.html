<nav class="sidebar">
  <div class="sidebar-header">
    <h3>Employee Panel</h3>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas" [ngClass]="{'fa-chevron-left': isCollapsed, 'fa-chevron-right': !isCollapsed}"></i>
    </button>
  </div>

  <ul class="menu-list">
    <li *ngFor="let item of menuItems" (click)="navigate(item.link)">
      <i class="{{ item.icon }}"></i>
      <span *ngIf="!isCollapsed">{{ item.label }}</span>
    </li>
  </ul>
</nav>
<router-outlet></router-outlet>
