<div class="about-us-section">
  <div class="hero">
    <h1>ABOUT US</h1>
    <p>HOME / ABOUT US</p>
  </div>

  <div class="content container">
    <div class="row align-items-center">
      <div class="col-md-6 text-white">
        <h2>{{ companyInfo.name }}</h2>
        <p>{{ companyInfo.description }}</p>
        <h4>Turnover: {{ companyInfo.turnover }}</h4>
        <h4>Employees: {{ companyInfo.employees }}</h4>
      </div>
      <div class="col-md-6">
        <img [src]="companyInfo.image" class="img-fluid rounded" alt="Company Building">
      </div>
    </div>
  </div>
</div>

<!-- Managing Director Section -->
<div class="managing-director container">
  <div class="row align-items-center">
    <div class="col-md-4 text-center">
      <img [src]="managingDirector.image" class="director-img rounded-circle" alt="Managing Director">
    </div>
    <div class="col-md-8 text-white">
      <h2>MANAGING DIRECTOR</h2>
      <p>{{ managingDirector.description }}</p>
      <div class="social-icons">
        <a *ngFor="let link of managingDirector.socialLinks" [href]="link.url" target="_blank">
          <i class="fa" [ngClass]="link.icon"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Management Team Section -->
<div class="management-team container">
  <h2 class="text-center">MANAGEMENT</h2>
  <p class="text-center">KEEP IN TOUCH</p>
  <div class="row">
    <div class="col-md-3" *ngFor="let manager of managementTeam">
      <div class="card">
        <img [src]="manager.image" class="card-img-top" alt="Manager">
        <div class="card-body text-center">
          <h5 class="card-title">{{ manager.name }}</h5>
          <p class="card-text">{{ manager.position }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
