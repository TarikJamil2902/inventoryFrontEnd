<div class="container">
  <!-- Form Container -->
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="form-container">
              <h2 class="form-header" >Entry Form</h2>
              <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">




                  <!-- Category Name -->
                  <div class="mb-3">
                      <label for="categoryName" class="form-label" >Category Name</label>
                      <input type="text" class="form-control" id="categoryName" formControlName="categoryName" required>
                  </div>

                  <!-- Description -->
                  <div class="mb-3">
                      <label for="description" class="form-label" >Description</label>
                      <input type="text" class="form-control" id="description" formControlName="description" required>
                  </div>

                  <!-- Status -->
                  <div class="mb-3">
                      <label for="status" class="form-label" >Status</label>
                      <select class="form-control" id="status" formControlName="status" required>
                          <option value="Active">Active</option>
                          <option value="Inactive">Inactive</option>
                      </select>
                  </div>

                  <!-- Submit and Reset Buttons -->
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button type="button" class="btn btn-secondary me-md-2" (click)="loadDemoData()">Demo</button>
                      <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
