<div class="container">
  <!-- Form Container -->
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="form-container">
              <h2 class="form-header" style="color:blanchedalmond;">Update Form</h2>
              <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="id" class="form-label" style="color:blanchedalmond;">ID</label>
                  <input type="number" class="form-control" id="id" formControlName="id" required>
              </div>
                  <div class="mb-3">
                      <label for="name" class="form-label" style="color:blanchedalmond;">Full Name</label>
                      <input type="text" class="form-control" id="name" formControlName="name" required>
                  </div>


                  <div class="mb-3">
                      <label for="description" class="form-label"style="color:blanchedalmond;">Description</label>
                      <input type="text" class="form-control" id="description" formControlName="description" min="5" required>
                  </div>


                  <!-- Submit and Reset Buttons -->
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
