<div class="container mt-5">
  <table class="table table-dark table-striped table-hover table-bordered text-center">
    <thead class="table-secondary">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>

        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let val of customerList">
        <td>{{ val.customerId }}</td>
        <td>{{ val.firstName }}</td>
        <td>{{ val.lastName }}</td>
        <td>{{ val.email }}</td>
        <td>{{ val.phone }}</td>
        <td>{{ val.billingAddress }}</td>
        <td>{{ val.shippingAddress }}</td>
        <td>{{ val.loyaltyPoints }}</td>
        <td>{{ val.customerType }}</td>
        <td>{{ val.status }}</td>

        <td>
          <a [routerLink]="['/updatecustomer/', val.customerId]">
            <button type="button" class="btn btn-outline-success btn-sm">Edit</button>
          </a>
          |
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="delete(val.customerId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-end">
    <a routerLink="/createcustomer">
      <button type="button" class="btn btn-outline-dark ">Add New Customer</button>
    </a>
  </div>
</div>
