<div class="container">
  <!-- Form Container -->
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="form-container">
              <h2 class="form-header" style="color:blanchedalmond;">Discount Entry Form</h2>
              <form [formGroup]="discountForm" (ngSubmit)="onSubmit()">

                  <!-- Discount Code -->
                  <div class="mb-3">
                      <label for="discountCode" class="form-label" style="color:blanchedalmond;">Discount Code</label>
                      <input type="text" class="form-control" id="discountCode" formControlName="discountCode" required>
                  </div>

                  <!-- Description -->
                  <div class="mb-3">
                      <label for="description" class="form-label" style="color:blanchedalmond;">Description</label>
                      <input type="text" class="form-control" id="description" formControlName="description" required>
                  </div>

                  <!-- Percentage -->
                  <div class="mb-3">
                      <label for="percentage" class="form-label" style="color:blanchedalmond;">Discount Percentage</label>
                      <input type="number" class="form-control" id="percentage" formControlName="percentage" required>
                  </div>

                  <!-- Start Date -->
                  <div class="mb-3">
                      <label for="startDate" class="form-label" style="color:blanchedalmond;">Start Date</label>
                      <input type="date" class="form-control" id="startDate" formControlName="startDate" required>
                  </div>

                  <!-- End Date -->
                  <div class="mb-3">
                      <label for="endDate" class="form-label" style="color:blanchedalmond;">End Date</label>
                      <input type="date" class="form-control" id="endDate" formControlName="endDate" required>
                  </div>

                  <!-- Status -->
                  <div class="mb-3">
                      <label for="status" class="form-label" style="color:blanchedalmond;">Status</label>
                      <select class="form-control" id="status" formControlName="status" required>
                          <option value="Active">Active</option>
                          <option value="Inactive">Inactive</option>
                      </select>
                  </div>

                  <!-- Submit and Reset Buttons -->
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
