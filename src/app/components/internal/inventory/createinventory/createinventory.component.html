<div class="container">
  <!-- Form Container -->
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="form-container">
              <h2 class="form-header" style="color:blanchedalmond;">Entry Form</h2>
              <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">

                  <!-- Inventory ID -->
                  <div class="mb-3">
                      <label for="inventoryId" class="form-label" style="color:blanchedalmond;">Inventory ID</label>
                      <input type="number" class="form-control" id="inventoryId" formControlName="inventoryId" required>
                  </div>

                  <!-- Product ID -->
                  <div class="mb-3">
                      <label for="productId" class="form-label" style="color:blanchedalmond;">Product ID</label>
                      <input type="number" class="form-control" id="productId" formControlName="productId" required>
                  </div>

                  <!-- Warehouse ID -->
                  <div class="mb-3">
                      <label for="warehouseId" class="form-label" style="color:blanchedalmond;">Warehouse ID</label>
                      <input type="number" class="form-control" id="warehouseId" formControlName="warehouseId" required>
                  </div>

                  <!-- Quantity On Hand -->
                  <div class="mb-3">
                      <label for="quantityOnHand" class="form-label" style="color:blanchedalmond;">Quantity On Hand</label>
                      <input type="number" class="form-control" id="quantityOnHand" formControlName="quantityOnHand" required>
                  </div>

                  <!-- Quantity Allocated -->
                  <div class="mb-3">
                      <label for="quantityAllocated" class="form-label" style="color:blanchedalmond;">Quantity Allocated</label>
                      <input type="number" class="form-control" id="quantityAllocated" formControlName="quantityAllocated" required>
                  </div>

                  <!-- Quantity Available -->
                  <div class="mb-3">
                      <label for="quantityAvailable" class="form-label" style="color:blanchedalmond;">Quantity Available</label>
                      <input type="number" class="form-control" id="quantityAvailable" formControlName="quantityAvailable" required>
                  </div>

                  <!-- Status -->
                  <div class="mb-3">
                      <label for="status" class="form-label" style="color:blanchedalmond;">Status</label>
                      <select class="form-control" id="status" formControlName="status" required>
                          <option value="Active">Active</option>
                          <option value="Inactive">Inactive</option>
                      </select>
                  </div>

                  <!-- Submit and Reset Buttons -->
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
