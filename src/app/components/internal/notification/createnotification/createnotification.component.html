<div class="container">
  <!-- Form Container -->
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="form-container">
              <h2 class="form-header" >Entry Form</h2>
              <form [formGroup]="notificationForm" (ngSubmit)="onSubmit()">




                  <!-- Message -->
                  <div class="mb-3">
                      <label for="message" class="form-label" >Message</label>
                      <input type="text" class="form-control" id="message" formControlName="message" required>
                  </div>

                  <!-- Status -->
                  <div class="mb-3">
                      <label for="status" class="form-label" >Status</label>
                      <select class="form-control" id="status" formControlName="status" required>
                          <option value="Active">Active</option>
                          <option value="Inactive">Inactive</option>
                      </select>
                  </div>



                  <!-- Notification Type -->
                  <div class="mb-3">
                      <label for="notificationType" class="form-label" >Notification Type</label>
                      <select class="form-control" id="notificationType" formControlName="notificationType" required>
                        <option value="Low Stock">Low Stock</option>
                        <option value="Out of Stock">Out Of Stock</option>


                    </select>
                  </div>

                 

                  <!-- Submit and Reset Buttons -->
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
