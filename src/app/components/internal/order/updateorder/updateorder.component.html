<div class="container">
  <!-- Form Container -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="form-container">
        <h2 class="form-header" style="color:blanchedalmond;">Update Order</h2>
        <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="orderId" class="form-label" style="color:blanchedalmond;">Order ID</label>
            <input type="number" class="form-control" id="orderId" formControlName="orderId" required>
          </div>

          <div class="mb-3">
            <label for="customerName" class="form-label" style="color:blanchedalmond;">Customer Name</label>
            <input type="text" class="form-control" id="customerName" formControlName="customerName" required>
          </div>

          <div class="mb-3">
            <label for="customerContact" class="form-label" style="color:blanchedalmond;">Customer Contact</label>
            <input type="text" class="form-control" id="customerContact" formControlName="customerContact" required>
          </div>

          <div class="mb-3">
            <label for="orderItemIds" class="form-label" style="color:blanchedalmond;">Order Item IDs</label>
            <input type="text" class="form-control" id="orderItemIds" formControlName="orderItemIds" required>
          </div>

          <div class="mb-3">
            <label for="totalAmount" class="form-label" style="color:blanchedalmond;">Total Amount</label>
            <input type="number" class="form-control" id="totalAmount" formControlName="totalAmount" required>
          </div>

          <div class="mb-3">
            <label for="status" class="form-label" style="color:blanchedalmond;">Status</label>
            <input type="text" class="form-control" id="status" formControlName="status" required>
          </div>

          <div class="mb-3">
            <label for="customerId" class="form-label" style="color:blanchedalmond;">Customer ID</label>
            <input type="number" class="form-control" id="customerId" formControlName="customerId" required>
          </div>

          <div class="mb-3">
            <label for="shipmentId" class="form-label" style="color:blanchedalmond;">Shipment ID</label>
            <input type="number" class="form-control" id="shipmentId" formControlName="shipmentId" required>
          </div>

          <div class="mb-3">
            <label for="employeeId" class="form-label" style="color:blanchedalmond;">Employee ID</label>
            <input type="number" class="form-control" id="employeeId" formControlName="employeeId" required>
          </div>

          <div class="mb-3">
            <label for="shippingAddress" class="form-label" style="color:blanchedalmond;">Shipping Address</label>
            <input type="text" class="form-control" id="shippingAddress" formControlName="shippingAddress" required>
          </div>

          <div class="mb-3">
            <label for="billingAddress" class="form-label" style="color:blanchedalmond;">Billing Address</label>
            <input type="text" class="form-control" id="billingAddress" formControlName="billingAddress" required>
          </div>

          <div class="mb-3">
            <label for="shippingMethod" class="form-label" style="color:blanchedalmond;">Shipping Method</label>
            <input type="text" class="form-control" id="shippingMethod" formControlName="shippingMethod" required>
          </div>

          <div class="mb-3">
            <label for="paymentStatus" class="form-label" style="color:blanchedalmond;">Payment Status</label>
            <input type="text" class="form-control" id="paymentStatus" formControlName="paymentStatus" required>
          </div>

          <!-- Submit and Reset Buttons -->
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
