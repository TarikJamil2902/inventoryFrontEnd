<div class="container">
  <!-- Form Container -->
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="form-container">
              <h2 class="form-header" style="color:blanchedalmond;">Entry Form</h2>
              <form [formGroup]="orderItemForm" (ngSubmit)="onSubmit()">

                  <!-- Order Item ID -->
                  <div class="mb-3">
                      <label for="id" class="form-label" style="color:blanchedalmond;">Order Item ID</label>
                      <input type="number" class="form-control" id="id" formControlName="id" required>
                  </div>

                  <!-- Order ID -->
                  <div class="mb-3">
                      <label for="orderId" class="form-label" style="color:blanchedalmond;">Order ID</label>
                      <input type="number" class="form-control" id="orderId" formControlName="orderId" required>
                  </div>

                  <!-- Product ID -->
                  <div class="mb-3">
                      <label for="productId" class="form-label" style="color:blanchedalmond;">Product ID</label>
                      <input type="number" class="form-control" id="productId" formControlName="productId" required>
                  </div>

                  <!-- Quantity -->
                  <div class="mb-3">
                      <label for="quantity" class="form-label" style="color:blanchedalmond;">Quantity</label>
                      <input type="number" class="form-control" id="quantity" formControlName="quantity" required>
                  </div>

                  <!-- Unit Price -->
                  <div class="mb-3">
                      <label for="unitPrice" class="form-label" style="color:blanchedalmond;">Unit Price</label>
                      <input type="number" class="form-control" id="unitPrice" formControlName="unitPrice" required>
                  </div>

                  <!-- Total Price -->
                  <div class="mb-3">
                      <label for="totalPrice" class="form-label" style="color:blanchedalmond;">Total Price</label>
                      <input type="number" class="form-control" id="totalPrice" formControlName="totalPrice" required>
                  </div>

                  <!-- Discount -->
                  <div class="mb-3">
                      <label for="discount" class="form-label" style="color:blanchedalmond;">Discount</label>
                      <input type="number" class="form-control" id="discount" formControlName="discount" required>
                  </div>

                  <!-- Tax -->
                  <div class="mb-3">
                      <label for="tax" class="form-label" style="color:blanchedalmond;">Tax</label>
                      <input type="number" class="form-control" id="tax" formControlName="tax" required>
                  </div>

                  <!-- Submit and Reset Buttons -->
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
