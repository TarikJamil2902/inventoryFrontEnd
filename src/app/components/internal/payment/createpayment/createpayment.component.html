<div class="container">
  <!-- Form Container -->
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="form-container">
              <h2 class="form-header" >Entry Form</h2>
              <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">

                  <!-- Payment ID -->
                  <div class="mb-3">
                      <label for="id" class="form-label" >Payment ID</label>
                      <input type="number" class="form-control" id="id" formControlName="id" required>
                  </div>

                  <!-- Order ID -->
                  <div class="mb-3">
                      <label for="orderId" class="form-label" >Order ID</label>
                      <input type="number" class="form-control" id="orderId" formControlName="orderId" required>
                  </div>

                  <!-- Customer ID -->
                  <div class="mb-3">
                      <label for="customerId" class="form-label" >Customer ID</label>
                      <input type="number" class="form-control" id="customerId" formControlName="customerId" required>
                  </div>

                  <!-- Amount -->
                  <div class="mb-3">
                      <label for="amount" class="form-label" >Amount</label>
                      <input type="number" class="form-control" id="amount" formControlName="amount" required>
                  </div>

                  <!-- Payment Method -->
                  <div class="mb-3">
                      <label for="paymentMethod" class="form-label" >Payment Method</label>
                      <input type="text" class="form-control" id="paymentMethod" formControlName="paymentMethod" required>
                  </div>

                  <!-- Payment Status -->
                  <div class="mb-3">
                      <label for="paymentStatus" class="form-label" >Payment Status</label>
                      <select class="form-control" id="paymentStatus" formControlName="paymentStatus" required>
                          <option value="COMPLETED">COMPLETED</option>
                          <option value="PENDING">PENDING</option>
                          <option value="REFUNDED">REFUNDED</option>
                      </select>
                  </div>

                  <!-- Currency -->
                  <div class="mb-3">
                      <label for="currency" class="form-label" >Currency</label>
                      <input type="text" class="form-control" id="currency" formControlName="currency" required>
                  </div>

                  <!-- Transaction ID -->
                  <div class="mb-3">
                      <label for="transactionId" class="form-label" >Transaction ID</label>
                      <input type="text" class="form-control" id="transactionId" formControlName="transactionId" required>
                  </div>

                  <!-- Payment Date -->
                  <div class="mb-3">
                      <label for="paymentDate" class="form-label" >Payment Date</label>
                      <input type="date" class="form-control" id="paymentDate" formControlName="paymentDate" required>
                  </div>

                  <!-- Submit and Reset Buttons -->
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
