<div class="container">
  <!-- Form Container -->
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="form-container">
              <h2 class="form-header" >Entry Form</h2>
              <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

                  <!-- Product ID -->
                  <div class="mb-3">
                      <label for="productId" class="form-label" >Product ID</label>
                      <input type="number" class="form-control" id="productId" formControlName="productId" required>
                  </div>

                  <!-- Name -->
                  <div class="mb-3">
                      <label for="name" class="form-label" >Name</label>
                      <input type="text" class="form-control" id="name" formControlName="name" required>
                  </div>

                  <!-- Description -->
                  <div class="mb-3">
                      <label for="description" class="form-label" >Description</label>
                      <input type="text" class="form-control" id="description" formControlName="description" required>
                  </div>

                  <!-- Size -->
                  <div class="mb-3">
                      <label for="size" class="form-label" >Size</label>
                      <input type="text" class="form-control" id="size" formControlName="size" required>
                  </div>

                  <!-- Color -->
                  <div class="mb-3">
                      <label for="color" class="form-label" >Color</label>
                      <input type="text" class="form-control" id="color" formControlName="color" required>
                  </div>

                  <!-- Brand -->
                  <div class="mb-3">
                      <label for="brand" class="form-label" >Brand</label>
                      <input type="text" class="form-control" id="brand" formControlName="brand" required>
                  </div>

                  <!-- Unit Price -->
                  <div class="mb-3">
                      <label for="unitPrice" class="form-label" >Unit Price</label>
                      <input type="number" class="form-control" id="unitPrice" formControlName="unitPrice" required>
                  </div>

                  <!-- Cost Price -->
                  <div class="mb-3">
                      <label for="costPrice" class="form-label" >Cost Price</label>
                      <input type="number" class="form-control" id="costPrice" formControlName="costPrice" required>
                  </div>

                  <!-- Quantity in Stock -->
                  <div class="mb-3">
                      <label for="quantityInStock" class="form-label" >Quantity in Stock</label>
                      <input type="number" class="form-control" id="quantityInStock" formControlName="quantityInStock" required>
                  </div>

                  <!-- Reorder Level -->
                  <div class="mb-3">
                      <label for="reorderLevel" class="form-label" >Reorder Level</label>
                      <input type="number" class="form-control" id="reorderLevel" formControlName="reorderLevel" required>
                  </div>

                  <!-- Barcode -->
                  <div class="mb-3">
                      <label for="barcode" class="form-label" >Barcode</label>
                      <input type="text" class="form-control" id="barcode" formControlName="barcode" required>
                  </div>

                  <!-- Status -->
                  <div class="mb-3">
                      <label for="status" class="form-label" >Status</label>
                      <select class="form-control" id="status" formControlName="status" required>
                          <option value="Active">Active</option>
                          <option value="Inactive">Inactive</option>
                      </select>
                  </div>

                  <!-- Image URL -->
                  <div class="mb-3">
                      <label for="imageUrl" class="form-label" >Image URL</label>
                      <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl" required>
                  </div>

                  <!-- Category ID -->
                  <div class="mb-3">
                      <label for="categoryId" class="form-label" >Category ID</label>
                      <input type="number" class="form-control" id="categoryId" formControlName="categoryId" required>
                  </div>

                  <!-- Supplier ID -->
                  <div class="mb-3">
                      <label for="supplierId" class="form-label" >Supplier ID</label>
                      <input type="number" class="form-control" id="supplierId" formControlName="supplierId" required>
                  </div>

                  <!-- Submit and Reset Buttons -->
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
