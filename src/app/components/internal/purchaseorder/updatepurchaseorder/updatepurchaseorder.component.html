<div class="container">
  <!-- Form Container -->
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="form-container">
              <h2 class="form-header" >Update Purchase Order</h2>
              <form [formGroup]="purchaseOrderForm" (ngSubmit)="onSubmit()">

                <div class="mb-3">
                  <label for="purchaseOrderId" class="form-label" >Purchase Order ID</label>
                  <input type="number" class="form-control" id="purchaseOrderId" formControlName="purchaseOrderId" required>
                </div>

                <div class="mb-3">
                  <label for="supplierId" class="form-label" >Supplier ID</label>
                  <input type="number" class="form-control" id="supplierId" formControlName="supplierId" required>
                </div>

                <div class="mb-3">
                  <label for="purchaseOrderItemIds" class="form-label" >Purchase Order Item IDs</label>
                  <input type="text" class="form-control" id="purchaseOrderItemIds" formControlName="purchaseOrderItemIds" required placeholder="Comma-separated list of Item IDs">
                </div>

                <div class="mb-3">
                  <label for="orderDate" class="form-label" >Order Date</label>
                  <input type="date" class="form-control" id="orderDate" formControlName="orderDate" required>
                </div>

                <div class="mb-3">
                  <label for="deliveryDate" class="form-label" >Delivery Date</label>
                  <input type="date" class="form-control" id="deliveryDate" formControlName="deliveryDate" required>
                </div>

                <div class="mb-3">
                  <label for="status" class="form-label" >Status</label>
                  <input type="text" class="form-control" id="status" formControlName="status" required>
                </div>

                <div class="mb-3">
                  <label for="totalAmount" class="form-label" >Total Amount</label>
                  <input type="number" class="form-control" id="totalAmount" formControlName="totalAmount" required>
                </div>

                <div class="mb-3">
                  <label for="paymentTerms" class="form-label" >Payment Terms</label>
                  <input type="text" class="form-control" id="paymentTerms" formControlName="paymentTerms" required>
                </div>

                <!-- Submit and Reset Buttons -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
