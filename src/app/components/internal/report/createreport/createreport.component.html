<div class="container">
  <!-- Form Container -->
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="form-container">
              <h2 class="form-header" style="color:blanchedalmond;">Entry Form</h2>
              <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">

                  <!-- Report ID -->
                  <div class="mb-3">
                      <label for="reportId" class="form-label" style="color:blanchedalmond;">Report ID</label>
                      <input type="number" class="form-control" id="reportId" formControlName="reportId" required>
                  </div>

                  <!-- Report Type -->
                  <div class="mb-3">
                      <label for="reportType" class="form-label" style="color:blanchedalmond;">Report Type</label>
                      <input type="text" class="form-control" id="reportType" formControlName="reportType" required>
                  </div>

                  <!-- Start Date -->
                  <div class="mb-3">
                      <label for="startDate" class="form-label" style="color:blanchedalmond;">Start Date</label>
                      <input type="date" class="form-control" id="startDate" formControlName="startDate" required>
                  </div>

                  <!-- End Date -->
                  <div class="mb-3">
                      <label for="endDate" class="form-label" style="color:blanchedalmond;">End Date</label>
                      <input type="date" class="form-control" id="endDate" formControlName="endDate" required>
                  </div>

                  <!-- Generated At -->
                  <div class="mb-3">
                      <label for="generatedAt" class="form-label" style="color:blanchedalmond;">Generated At</label>
                      <input type="datetime-local" class="form-control" id="generatedAt" formControlName="generatedAt" required>
                  </div>

                  <!-- Generated By Employee ID -->
                  <div class="mb-3">
                      <label for="generatedByEmployeeId" class="form-label" style="color:blanchedalmond;">Generated By Employee ID</label>
                      <input type="number" class="form-control" id="generatedByEmployeeId" formControlName="generatedByEmployeeId" required>
                  </div>

                  <!-- Data -->
                  <div class="mb-3">
                      <label for="data" class="form-label" style="color:blanchedalmond;">Report Data</label>
                      <textarea class="form-control" id="data" formControlName="data" rows="4" required></textarea>
                  </div>

                  <!-- Created By User Name -->
                  <div class="mb-3">
                      <label for="createdByUserName" class="form-label" style="color:blanchedalmond;">Created By Username</label>
                      <input type="text" class="form-control" id="createdByUserName" formControlName="createdByUserName" required>
                  </div>

                  <!-- Submit and Reset Buttons -->
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
