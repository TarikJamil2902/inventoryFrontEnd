<div class="container mt-5">
  <table class="table table-dark table-striped table-hover table-bordered text-center">
    <thead class="table-secondary">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Type</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Generated At</th>
        <th scope="col">Generated By</th>
        <th scope="col">Created By</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reportList">
        <td>{{ report.reportId }}</td>
        <td>{{ report.reportType }}</td>
        <td>{{ report.startDate }}</td>
        <td>{{ report.endDate }}</td>
        <td>{{ report.generatedAt }}</td>
        <td>{{ report.generatedByEmployeeId }}</td>
        <td>{{ report.createdByUserName }}</td>
        <td>
          <a [routerLink]="['/updatereport', report.reportId]" class="btn btn-outline-success btn-sm me-2">Edit</a>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="delete(report.reportId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-end">
    <a routerLink="/createreport" class="btn btn-outline-dark">Add New Report</a>
  </div>
</div>
