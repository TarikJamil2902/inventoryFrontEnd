<div class="container">
  <!-- Form Container -->
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="form-container">
              <h2 class="form-header" >Update Report</h2>
              <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">

                <div class="mb-3">
                  <label for="reportId" class="form-label" >Report ID</label>
                  <input type="number" class="form-control" id="reportId" formControlName="reportId" required>
                </div>

                <div class="mb-3">
                  <label for="reportType" class="form-label" >Report Type</label>
                  <input type="text" class="form-control" id="reportType" formControlName="reportType" required>
                </div>

                <div class="mb-3">
                  <label for="startDate" class="form-label" >Start Date</label>
                  <input type="date" class="form-control" id="startDate" formControlName="startDate" required>
                </div>

                <div class="mb-3">
                  <label for="endDate" class="form-label" >End Date</label>
                  <input type="date" class="form-control" id="endDate" formControlName="endDate" required>
                </div>

                <div class="mb-3">
                  <label for="generatedAt" class="form-label" >Generated At</label>
                  <input type="datetime-local" class="form-control" id="generatedAt" formControlName="generatedAt" required>
                </div>

                <div class="mb-3">
                  <label for="generatedByEmployeeId" class="form-label" >Generated By (Employee ID)</label>
                  <input type="number" class="form-control" id="generatedByEmployeeId" formControlName="generatedByEmployeeId" required>
                </div>

                <div class="mb-3">
                  <label for="data" class="form-label" >Report Data</label>
                  <textarea class="form-control" id="data" formControlName="data" required rows="4"></textarea>
                </div>

                <div class="mb-3">
                  <label for="createdByUserName" class="form-label" >Created By (Username)</label>
                  <input type="text" class="form-control" id="createdByUserName" formControlName="createdByUserName" required>
                </div>

                <!-- Submit and Reset Buttons -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
