<div class="container">
  <!-- Form Container -->
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="form-container">
              <h2 class="form-header" style="color:blanchedalmond;">Update Return</h2>
              <form [formGroup]="returnForm" (ngSubmit)="onSubmit()">

                <div class="mb-3">
                  <label for="returnId" class="form-label" style="color:blanchedalmond;">Return ID</label>
                  <input type="number" class="form-control" id="returnId" formControlName="returnId" required>
                </div>

                <div class="mb-3">
                  <label for="customerOrderId" class="form-label" style="color:blanchedalmond;">Customer Order ID</label>
                  <input type="number" class="form-control" id="customerOrderId" formControlName="customerOrderId">
                </div>

                <div class="mb-3">
                  <label for="supplierReturnId" class="form-label" style="color:blanchedalmond;">Supplier Return ID</label>
                  <input type="number" class="form-control" id="supplierReturnId" formControlName="supplierReturnId">
                </div>

                <div class="mb-3">
                  <label for="reasonForReturn" class="form-label" style="color:blanchedalmond;">Reason for Return</label>
                  <textarea class="form-control" id="reasonForReturn" formControlName="reasonForReturn" required rows="3"></textarea>
                </div>

                <div class="mb-3">
                  <label for="returnDate" class="form-label" style="color:blanchedalmond;">Return Date</label>
                  <input type="date" class="form-control" id="returnDate" formControlName="returnDate" required>
                </div>

                <div class="mb-3">
                  <label for="returnStatus" class="form-label" style="color:blanchedalmond;">Return Status</label>
                  <input type="text" class="form-control" id="returnStatus" formControlName="returnStatus" required>
                </div>

                <div class="mb-3">
                  <label for="amountRefunded" class="form-label" style="color:blanchedalmond;">Amount Refunded</label>
                  <input type="number" class="form-control" id="amountRefunded" formControlName="amountRefunded" required>
                </div>

                <div class="mb-3">
                  <label for="returnType" class="form-label" style="color:blanchedalmond;">Return Type</label>
                  <input type="text" class="form-control" id="returnType" formControlName="returnType" required>
                </div>

                <div class="mb-3">
                  <label for="refundMethod" class="form-label" style="color:blanchedalmond;">Refund Method</label>
                  <input type="text" class="form-control" id="refundMethod" formControlName="refundMethod" required>
                </div>

                <div class="mb-3">
                  <label for="quantity" class="form-label" style="color:blanchedalmond;">Quantity</label>
                  <input type="number" class="form-control" id="quantity" formControlName="quantity" required>
                </div>

                <!-- Submit and Reset Buttons -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
