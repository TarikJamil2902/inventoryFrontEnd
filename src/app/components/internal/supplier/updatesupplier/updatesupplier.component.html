<div class="container">
  <!-- Form Container -->
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="form-container">
              <h2 class="form-header" >Update Supplier</h2>
              <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">

                <div class="mb-3">
                  <label for="supplierId" class="form-label" >Supplier ID</label>
                  <input type="number" class="form-control" id="supplierId" formControlName="supplierId" required>
                </div>

                <div class="mb-3">
                  <label for="name" class="form-label" >Full Name</label>
                  <input type="text" class="form-control" id="name" formControlName="name" required>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label" >Email</label>
                  <input type="email" class="form-control" id="email" formControlName="email" required>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label" >Phone</label>
                  <input type="text" class="form-control" id="phone" formControlName="phone" required>
                </div>

                <div class="mb-3">
                  <label for="address" class="form-label" >Address</label>
                  <input type="text" class="form-control" id="address" formControlName="address" required>
                </div>

                <div class="mb-3">
                  <label for="paymentTerms" class="form-label" >Payment Terms</label>
                  <input type="text" class="form-control" id="paymentTerms" formControlName="paymentTerms" required>
                </div>

                <div class="mb-3">
                  <label for="supplierRating" class="form-label" >Supplier Rating</label>
                  <input type="number" class="form-control" id="supplierRating" formControlName="supplierRating" required>
                </div>

                <div class="mb-3">
                  <label for="status" class="form-label" >Status</label>
                  <input type="text" class="form-control" id="status" formControlName="status" required>
                </div>

                <!-- Submit and Reset Buttons -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
