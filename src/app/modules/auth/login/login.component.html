<div class="container mt-5">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="mb-3">
      <label for="userName" class="form-label">Username</label>
      <input
        type="text"
        id="userName"
        class="form-control"
        [(ngModel)]="credentials.userName"
        name="userName"
        required
        #userName="ngModel"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="credentials.password"
        name="password"
        required
        #password="ngModel"
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>

  <div class="mt-3">
    <p>Don't have an account? <a routerLink="/auth/register">Register here</a></p>
  </div>
</div>
